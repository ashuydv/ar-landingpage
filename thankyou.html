<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div class="bg-black md:min-h-screen min-h-[75vh] relative text-white figtree-400">
      <div
        class="overflow-hidden bg-gradient-to-r from-[#212121] to-[#191919] md:px-12 px-6 md:py-16 py-8 rounded-2xl text-white absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 w-[100%] md:max-w-[1200px] max-w-[420px] md:min-h-[600px] min-h-[480px]"
      >
        <div class="relative">
          <div class="absolute z-50 md:left-[31%] sm:left-[0%] w-full top-0">
            <h1 class="md:text-[44px] text-[26px] font-semibold title-font text-white mb-2">
              You've successfully enrolled...
            </h1>
            <p class="md:text-[20px] text-[16px] mb-5">
              You'll get all the details to your registered email. <br />
              Or <br />
              you can access the course content directly <br />
              through this button.
            </p>
            <div class="flex items-center md:justify-start justify-center ">
              <button
                class="text-black pointer font-bold bg-white md:mb-4 mb-0 md:text-xl border-0 py-2 md:px-12 px-10 focus:outline-none rounded"
              >
                Log In
              </button>
            </div>
          </div>
        </div>
        <div class="flex items-end justify-between">
          <img
            class="absolute md:max-w-[560px] max-w-[280px] z-0 md:left-0 -left-[12%] md:-bottom-[20%] -bottom-[2%]"
            src="assets/img/4x/aleena.webp"
            alt=""
          />
          <img
            class="absolute bottom-0 md:max-w-[410px] md:block hidden left-[47.5%] bottom-[22%]"
            src="assets/img/4x/arrow.webp"
            alt=""
          />
          <div
            class="flex w-[100%] items-end justify-end flex-col absolute md:bottom-[8%] bottom-[4%] md:right-[4%] right-[6%]"
          >
            <img
              class="w-[100%] md:max-w-[140px] max-w-[80px] flex items-end justify-end"
              src="assets/img/4x/book.webp"
              alt=""
            />
            <div class="md:text-base text-[10px] md:mt-4 text-right">
              <p>In case of any queries, drop us an email at</p>
              <a class="underline" href="#">trainings@aleenarais.com</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="w-[100%] text-white">
      <div
        class="footer-container gap-8 flex items-center justify-center bg-gradient-to-r from-[#212121] to-[#191919]"
      >
        <div class="md:max-w-[140px] max-w-[100px]">
          <img src="assets/img/Logos/logo.png" alt="" />
        </div>
        <div class="flex items-center gap-4">
          <a href="#" target="_blank">
            <i class="md:text-2xl fa-brands fa-youtube"></i>
          </a>
          <a href="#" target="_blank">
            <i class="md:text-2xl fa-brands fa-instagram"></i>
          </a>
          <a href="#" target="_blank">
            <i class="md;text-2xl fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
      <div class="copyright bg-[#141414] text-center px-4 py-4 mb-0">
        &copy; 2024 All rights reserved to
        <a href="#" class="underline font-semibold">Aleena Rais</a>
      </div>
    </footer>
  </body>
</html>
